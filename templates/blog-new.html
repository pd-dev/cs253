<form method="post">
    <label>
        <div>标题 - subject</div>
        <input type="text" name="subject" value={{subject}}>
    </label>

    <label>
        <div>内容 - content</div>
        <input type="text" name="content" value={{content}}>
    </label>

    <div class="error">{{error}}</div>

    <input type="submit">
</form>
