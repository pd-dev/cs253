{% extends "wiki-base.html" %}

{% block headlink %}
            <a class="login-link" href='/wiki{{url}}'>View</a>&nbsp;&nbsp;&nbsp;&nbsp;
{% endblock %}

{% block content %}
    <h1>Final Edit Page</h1>

    <form method="post">
      <label>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
